<!DOCTYPE html>
<html lang="en">
<head>
    <title>Memory Album</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <link href="/static/css/prettyPhoto.css" rel="stylesheet" type="text/css"  charset="utf-8"/>
    <script src="/static/js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
  </head>
	<body>
		<header class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand"><span class="smcq-title">Memory Album</span></a>
        </div>
        <nav class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <!-- <li>
              <span class="smcq-text">Welcome, Please Sign In.</span><button type="button" class="btn btn-default navbar-btn" href="login.html" data-toggle="modal" data-target="#Signin">Sign In</button>
            </li> -->
            <li>
              <span class="smcq-text">Welcome, <strong>Username</strong></span><button type="button" class="btn btn-danger navbar-btn">Logout</button>
            </li>
          </ul>
        </nav>
      </div>
    </header><br/><br/><br/><br/>
    <div class="container">
        <div class="row">
          <ol class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li><a href="main.html">My Album</a></li>
            <li class="active">View Album</li>
          </ol>
      </div>

      	<div class="row">
		  <ul class="gallery clearfix col-sm-12 col-md-12">
		    <li class="tupian"><a href="/static/images/ts.jpg" rel="prettyPhoto[gallery1]" title="description on that one? " >
		      <img src="/static/images/ts.jpg" class="thumbnail" width="360" height="200" alt="This is a pretty long title" />
		    </a></li>
		   <!--add plus sign-->
		      <div class="col-sm-6 col-md-4">
		          <center>
		            <a  data-toggle="modal" data-target="#addpic"><img src="/static/images/plus.png" class="smcq-add"></a>
		          </center>
		      </div>
      		<!--add plus sign end-->
		  </ul>

		        <!-- add album pic -->
      <div class="modal fade" id="addpic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Add new album</h4>
            </div>

            <div class="modal-body">
              <form class="form-horizontal" role="form" action="/modify/" method="post">{% csrf_token %}
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-6">
                    {{ add_page_form.as_p }}
                  </div>
                  <input type="hidden" value="{{ album.album_id }}" name="album_id" />
				<input type="hidden" value="add_page" name="action" />
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn btn-success">Create</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- add album pic end-->
		  <!--==============scrpt code===========-->
				  <script type="text/javascript" charset="utf-8">
		      $(document).ready(function(){
		        $("area[rel^='prettyPhoto']").prettyPhoto();
		        
		        $(".gallery:first a[rel^='prettyPhoto']").prettyPhoto({animation_speed:'normal',theme:'facebook',slideshow:5000, autoplay_slideshow: false});
		        $(".gallery:gt(0) a[rel^='prettyPhoto']").prettyPhoto({animation_speed:'fast',slideshow:10000, hideflash: true});
		    
		        $("#custom_content a[rel^='prettyPhoto']:first").prettyPhoto({
		          custom_markup: '<div id="map_canvas" style="width:260px; height:265px"></div>',
		          changepicturecallback: function(){ initialize(); }
		        });

		        $("#custom_content a[rel^='prettyPhoto']:last").prettyPhoto({
		          custom_markup: '<div id="bsap_1259344" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6"></div><div id="bsap_1237859" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6" style="height:260px"></div><div id="bsap_1251710" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6"></div>',
		          changepicturecallback: function(){ _bsap.exec(); }
		        });
		      });
		    </script>
		  <!--==============scrpt code===========-->
		</div>
		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
    	<script type="text/javascript" src="/static/js/bootstrap.js"></script>
	</body>
</html>
